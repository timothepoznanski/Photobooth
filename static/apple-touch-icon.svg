<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="180" height="180" rx="30" fill="url(#appleGradient)"/>
  
  <!-- Camera body -->
  <rect x="35" y="75" width="110" height="70" rx="12" fill="#ffffff" opacity="0.95"/>
  
  <!-- Camera lens -->
  <circle cx="90" cy="110" r="25" fill="#f8f9fa" stroke="#343a40" stroke-width="3"/>
  <circle cx="90" cy="110" r="18" fill="#343a40"/>
  <circle cx="90" cy="110" r="10" fill="#6c757d"/>
  
  <!-- Camera top -->
  <rect x="55" y="55" width="70" height="25" rx="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Flash -->
  <rect x="125" y="62" width="12" height="8" rx="4" fill="#ffc107"/>
  
  <!-- Viewfinder -->
  <rect x="65" y="60" width="18" height="8" rx="4" fill="#495057"/>
  
  <!-- Lens reflection -->
  <circle cx="82" cy="102" r="6" fill="#ffffff" opacity="0.7"/>
  
  <!-- Small details -->
  <circle cx="90" cy="110" r="3" fill="#ffffff" opacity="0.3"/>
</svg>