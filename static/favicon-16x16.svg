<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="2" y="6" width="12" height="8" rx="1.5" fill="url(#grad)"/>
  
  <!-- Camera lens -->
  <circle cx="8" cy="10" r="3" fill="#f8f9fa" stroke="#343a40" stroke-width="0.5"/>
  <circle cx="8" cy="10" r="2" fill="#343a40"/>
  <circle cx="8" cy="10" r="1" fill="#6c757d"/>
  
  <!-- Camera top -->
  <rect x="4" y="4" width="8" height="3" rx="1" fill="url(#grad)"/>
  
  <!-- Flash -->
  <rect x="11" y="5" width="1.5" height="1" rx="0.5" fill="#ffc107"/>
  
  <!-- Viewfinder -->
  <rect x="5" y="4.5" width="2" height="1" rx="0.5" fill="#495057"/>
  
  <!-- Lens reflection -->
  <circle cx="7" cy="9" r="0.7" fill="#ffffff" opacity="0.6"/>
</svg>