<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="4" y="12" width="24" height="16" rx="3" fill="url(#cameraGradient)"/>
  
  <!-- Camera lens -->
  <circle cx="16" cy="20" r="6" fill="#f8f9fa" stroke="#343a40" stroke-width="1"/>
  <circle cx="16" cy="20" r="4" fill="#343a40"/>
  <circle cx="16" cy="20" r="2" fill="#6c757d"/>
  
  <!-- Camera top -->
  <rect x="8" y="8" width="16" height="6" rx="2" fill="url(#cameraGradient)"/>
  
  <!-- Flash -->
  <rect x="22" y="10" width="3" height="2" rx="1" fill="#ffc107"/>
  
  <!-- Viewfinder -->
  <rect x="10" y="9" width="4" height="2" rx="1" fill="#495057"/>
  
  <!-- Lens reflection -->
  <circle cx="14" cy="18" r="1.5" fill="#ffffff" opacity="0.6"/>
</svg>